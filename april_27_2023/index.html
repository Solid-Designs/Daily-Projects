<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Reverse A String</title>
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-6 form-group bg-dark">
                <h2 class="text-white">Reverse your string here:</h2>
                <form class="form-control">
                    <input type="text" id="user_string" value="">
                    <input type="button" class="btn btn-primary" value="Submit" onclick="reverseString()">
                </form>
                <h2 id="output_reversed"></h2>
            </div>
        </div>
    </div>
    <script>
        function reverseString() {
            let text = document.getElementById('user_string').value;
            console.log(text);
            // Reverse the string
            let splitString = text.split('');
            let reversedArray = splitString.reverse();
            let reversedString = reversedArray.join('');
            console.log(reversedString)
            document.getElementById('output_reversed').innerHTML = reversedString;
        }
    </script>
</body>
</html>
